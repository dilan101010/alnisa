# Build settings
markdown: kramdown
include: ["_pages"]
exclude: ["README.md"]

collections:
  product:
    output: true
    permalink: /product/:path/
    layout: product

defaults:
  - scope:
      type: product
    values:
      layout: product

plugins:
  - github-pages
