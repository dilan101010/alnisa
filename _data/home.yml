about:
  heading: WELCOME TO DELTA MED SURGICAL
  subheading: SHORT ABOUT US
  content: |
      Delta Med Surgical is proudly the most sought after name in the field of Medical Diagnostic Instruments. Since its birth, the chief aim of our company has been to utilize all its energies, manpower and technology towards developing superior quality instruments, with special emphasis on them being technically precise as well as user friendly. In order to serve the interest and meet the requirement of our customers, we endeavor to the best of our abilities to improve our existing line and also introduce new products.

      Delta Med Surgical is located 8 Km outside the city of Sialkot, which has been a major manufacturing center for Surgical and Medical Instruments since the independence Pakistan. We specialize in the production of anesthesia products, Laryngoscopes and Diagnostic and Surgical Instruments. From our base in Pakistan, We are serving people in the Medical profession in virtually every country through our well established dealers network. We are also supplying products to various original Equipment Manufacturers (OEM) in strategic parts of the globe,

mission:
  heading: OUR MISSION
  content: |
    We understand the importance of quality in the manufacturing process. That is why we maintain a total quality improvement process in manufacturing throughout our company. Our manufacturing facilities are equipped with the most modern machinery to attain the highest our perfection of quality. A number of innovative processes are incorporated to control production of critical components that can often make the difference between a good product and a great one. Processes in the manufacturing and throughout the company are continually reviewed through our total quality management process

