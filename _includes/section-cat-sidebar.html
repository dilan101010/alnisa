<div class="row row-eq-height">
    <div class="col-lg-3 col-md-3 col-sm-4 mtb-20 inflex">
        <div class="leftmenu">
            <h4>Our Categories</h4>
            <ul class="cd-accordion-menu animated">
                {% for link in site.data.categories.category %}
                <li class="has-children">
                    <input type="checkbox" name="{{ link.title }}" id="{{ link.title }}">
                    <label for="{{ link.title }}">{{ link.title }}
                        {% if link.subcategory != empty %}
                        <span class="pull-right"><i class="fa fa-angle-double-right"></i></span>
                        {% else %}
                        <span class="pull-right"><i class="fa fa-angle-double-down"></i></span>
                        {% endif%}
                    </label>
                    <ul>
                        {% for entry in link.subcategory %}
                        <li><a href="{{ entry.url }}" target="_blank"><i class="fa fa-angle-right"></i>{{ entry.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
